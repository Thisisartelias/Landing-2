<!-- Contact Section -->
<section>
  <h1>
    <span class="lang-en">Contact Me</span>
    <span class="lang-nl">Neem contact met mij op</span>
  </h1>

  <form action="https://formspree.io/f/xpqjerdy" method="POST">
    <label>
      <span class="lang-en">Name:</span>
      <span class="lang-nl">Naam:</span>
      <input type="text" name="name" placeholder="Your name" required>
    </label>

    <label>
      <span class="lang-en">Email:</span>
      <span class="lang-nl">Email:</span>
      <input type="email" name="email" placeholder="you@example.com" required>
    </label>

    <label>
      <span class="lang-en">Message:</span>
      <span class="lang-nl">Bericht:</span>
      <textarea name="message" placeholder="Write your message here..." required></textarea>
    </label>

    <button type="submit">
      <span class="lang-en">Send</span>
      <span class="lang-nl">Verzenden</span>
    </button>
  </form>

  <div class="form-success">
    <span class="lang-en">Thank you! Your message has been sent.</span>
    <span class="lang-nl">Dank u! Uw bericht is verzonden.</span>
  </div>
</section>
