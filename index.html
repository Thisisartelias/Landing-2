<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThisIsArtElias - Landing Page</title>
  <style>
    /* Full-screen background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: url('images/X-ray art 58x78cm.jpg') no-repeat center 37%/cover;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      font-family: 'Raleway', sans-serif;
      position: relative;
    }

    /* Overlay for better readability */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #33333c;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #55555f;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the ThisIsArtElias.com landing page</h1>
    <p>Discover abstract art created by Elias. Explore unique paintings and canvas artwork. See everything on the main website:</p>
    <a href="https://thisisartelias-1.jimdosite.com/" class="button" target="_blank" rel="noopener noreferrer">Visit Main Website</a>
  </div>
</body>
</html>
